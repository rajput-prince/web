<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form in HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="wrapper"> 
        <form action="/Register" method ="post"> 
            <h1>New Register</h1>
            <h4><label for="name">Name</label></h4>
            <div class="input-box">
                <input type="text" id="name" name="user_name" required>
            </div>
            <h4><label for="email">Email</label></h4>
            <div class="input-box">
                <input type="text" id="email" name="user_email" required>
            </div>
            <h4><label for="MobileNo">Phone no</label></h4>
            <div class="input-box">
                <input type="tel" id="MobileNo" name="user_mobile" required>
            </div>
            <h4><label for="address">Address</label></h4>
            <div class="input-box">
                <input type="text" id="address" name="user_address" required> 
            </div>
            <h2><button type="submit" class="btn">Register</button></h2>
            <div>
        
            </div>
        </form>
    </div>
</body>
</html>
